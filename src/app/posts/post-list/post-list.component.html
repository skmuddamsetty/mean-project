<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let item of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ item.title }} </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ item.content }}</p>
    <mat-action-row>
      <a mat-button color="accent" [routerLink]="['/edit', item.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDeletePost(item.id)">
        DELETE
      </button></mat-action-row
    >
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No posts Added yet
</p>
